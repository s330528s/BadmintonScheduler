# 檔案路徑: .github/workflows/deploy.yml

name: Deploy static content to Pages # 工作流程名稱

on:
  # 每次推送到 main 分支時執行此工作流程
  push:
    branches: ["main"] 
  # 允許從 Actions 標籤手動運行
  workflow_dispatch:

# 設定權限以允許部署到 GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 確保同時只運行一個部署流程
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout # 取得程式碼
        uses: actions/checkout@v4

      - name: Set up Node.js # 設定 Node.js 環境
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      - name: Install dependencies and Build # 安裝套件並執行建置指令 (npm run build)
        run: |
          npm ci
          npm run build

      - name: Setup Pages # 設定 GitHub Pages 環境
        uses: actions/configure-pages@v5

      - name: Upload artifact # 上傳建置好的 dist 資料夾
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' 

      - name: Deploy to GitHub Pages # 部署到 Pages
        id: deployment
        uses: actions/deploy-pages@v4